<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC user form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        PC user form
    </h1>

    <form id="task4form">
        <label for="edit1">Enter your name</label><br>
        <input type="text" id="edit1" name="edit1" placeholder="abc">
        <br><br>
        <label for="edit2">Enter your age</label><br>
        <input type="number" id="edit2" name="edit2" placeholder="123">
        <br><br>
        <label for="checkbox1">Do you own a windows PC?</label>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <br><br>
        <label for="checkbox2">Do you own a MAC?</label>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <br><br>
        <button type="submit">Submit button</button>
        <button type="reset">Reset button</button>
    </form>
</body>
</html>
