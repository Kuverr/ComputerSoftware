<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Form
    </h1>

    <form id="task4form">
        <label for="edit1">Text edit field</label><br>
        <input type="text" id="edit1" name="edit1" placeholder="abc">
        <br><br>
        <label for="edit2">Number edit field</label><br>
        <input type="number" id="edit2" name="edit2" placeholder="123">
        <br><br>
        <label for="select1">Select field</label>
        <select id="select1" name="select1">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <br><br>

        <button type="submit">Submit button</button>
        <button type="reset">Reset button</button>
    </form>
</body>
</html>
